    <nav>
      <div class="logo-container">
        <div class="logo">

      </div>
      <div class="nav-links--container">
        <div class="secondlogo">
          <img src="./images/T401679299837352.png" alt="" />
        </div>
        <ul id="myList">
          <li>Division</li>
          <li>Multiplying</li>
          <li>Addition</li>
          <li>Subtraction</li>
        </ul>
        <div class="harmburger-wrapper">
          <div class="harmburger-container">
            <a href="#" id="arrow" class="hamburger nav-link__non-boostrap">
              <iconify-icon icon="bx:menu-alt-right"></iconify-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="nav-links-hamburger_menu">
        <ul id="myHamburgerMenu">
          <li>/</li>
          <li>*</li>
          <li>+</li>
          <li>-</li>
        </ul>
      </div>
    </nav>
    <!-- End of nav -->
    <section>
      <div class="container">
        <div class="illustration">
          <div class="illustratio_img">
            <img
              src="./images/bonbon-child-at-math-lesson-with-calculator-and-apple-1.png"
              alt=""
            />
          </div>
        </div>
        <div class="form">
        <form action="">
          <div class="inputbox">
            <label class="inp" for="inp">
              <input placeholder="" id="inp-one" type="text" />
              <span class="label">Input a Number</span>
              <span class="focus-bg"></span>
            </label>
            <div class="operator-container">
                <div id="operator"></div>
            </div>

            <label class="inp" for="inp">
              <input placeholder="" id="inp-two" type="text" />
              <span class="label">Input a Number</span>
              <span class="focus-bg"></span>
            </label>
          </div>
          <div class="inputbox">
            <h2>Output</h2>
            <div class="output--wrapper">
              <div id="demo" style="color: #fff; text-align: center;font-family:Montserrat;font-size: 1.5em;"></div>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Check" class="custom-btn" />
            <input
              type="submit"
              value="Refresh"
              class="custom-btn"
              id="refresh-btn"
            />
          </div>
        </form>
      </div>
      <div class="illustration">
          <div class="illustration_img">
            <img
              src="./images/bonbon-molecular-formula.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
